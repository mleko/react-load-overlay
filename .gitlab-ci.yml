image: node

before_script:
  - npm -q install

pages:
  stage: deploy
  script:
    - mkdir public
    - $(npm -q bin)/webpack
    - cp dist/bundle.js public/
    - cp examples/index.html public/
    - "echo -e \"DATE: $(date '+%Y-%m-%d %H:%M:%S')\\nREF: $(git rev-parse --verify HEAD)\" > public/dist.info.txt"
  artifacts:
    paths:
      - public
  only:
    - master
